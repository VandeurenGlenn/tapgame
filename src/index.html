<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>TAPGAME</title>
    <meta name="description" content="TapGame Ultimate">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <!-- Load Shadow DOM / Custom Elements when not supported-->
    <script>
      let _unSupportedSet = [];
      const loadScript = src => {
       return new Promise((resolve, reject) => {
         const script = document.createElement('script');
         script.async = true;
         script.src = src;
         script.onload = resolve;
         script.onerror = reject;
         document.head.appendChild(script);
       });
      }
      const supportsShadowDOMV1 = !!HTMLElement.prototype.attachShadow;
      const supportsCustomElementsV1 = 'customElements' in window;
      if (!supportsCustomElementsV1) {
        loadScript(
          'bower_components/custom-elements/custom-elements.min.js'
        ).then(() => {
          if (!supportsShadowDOMV1) {
            _unSupportedSet
              .push(loadScript('/bower_components/shadydom/shadydom.min.js'));

            _unSupportedSet
              .push(loadScript('/bower_components/shadycss/shadycss.min.js'));
          }
          if (_unSupportedSet.length) {
            Promise.all(_unSupportedSet).then(() => {
              loadScript('index.js');
            });
          }
        });
      } else {
        loadScript('index.js');
      }
    </script>

    <style>
      body {
        margin: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        --header-height: 192px;
        user-select: none;
      }
      tap-game {
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: absolute;
        background: rgb(234, 248, 248);
        overflow: hidden;
      }
      custom-header {
        position: relative;
        display: block;
        height: var(--header-height);
        width: 100%;
        background: rgb(91, 208, 212);
        color: #FFF;
      }
      .main-toolbar {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: var(--header-height);
      }
      .main-toolbar .login-button {
        position: absolute;
        right: 24px;
        top: 24px;
      }
      .condensed-toolbar {
        display: flex;
        flex-direction: row;
        align-items: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 54px;
        box-sizing: border-box;
        padding: 12px 24px;
        background: transparent;
      }
      .condensed-toolbar.condensed {
        bottom: 0;
        left: 0;
        right: 0;
        position: fixed;
        background: rgb(27, 159, 156);
      }
      .condensed-toolbar .login-button {
        opacity: 0;
        display: none;
      }
      .condensed-toolbar.condensed .login-button {
        opacity: 1;
        display: inherit;
      }
      .apptitle {
        text-transform: uppercase;
      }
      .flex {
        flex: 1;
      }
      nav a.nav-item {
        text-decoration: none;
        text-transform: uppercase;
        color: #FFF;
      }
      custom-fab {
        position: fixed;
        bottom: 24px;
        right: 24px;
      }

      custom-pages custom-section, custom-dialog {
        opacity: 0;
      }
      custom-pages custom-section[name="home"] {
        background: none;
        box-shadow: none;
      }
      .button-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .button-wrapper custom-button {
        padding-bottom: 24px;
        --custom-button-min-width: 132px;
      }
      custom-container {
        display: none;
      }
      custom-section.custom-selected custom-container[resolved] {
        display: flex;
      }
      .toolbar {
        height: 56px;
        display: flex;
        flex-direction: row;
      }
      .game-counter, .back {
        opacity: 0;
      }
      custom-header.condensed .game-counter, custom-header.condensed .back {
        opacity: 1;
      }
      .stretch {
        width: 64px;
      }
      .align-right {
        display: flex;
        justify-content: flex-end;
      }
      .game-dialog-actions {
        width: 100%;
        display: flex;
        align-items: center;
        --svg-icon-color: #888;
      }

      custom-section.custom-selected {
        display: block;
      }
      .horizontal {
        display: flex;
        align-items: center;
      }
      .dialog-label {
        margin: 0;
        padding: 12px 6px;
      }
      .__dialog-highscores {
        text-align: center;
        padding-top: 36px;
      }
      custom-container[list] .horizontal {
        width: 100%;
      }
      array-repeat {
        width: 100%;
      }
      custom-navigation-item {
        --custom-button-min-width: 132px;
      }
      .__condensed-title {
        position: absolute;
        top: -2px;
        left: 56px;
        font-size: 24px;
        text-transform: uppercase;
      }

      array-repeat.__level-list {
        display: flex;
        flex-direction: column;
      }
      array-repeat.__level-list level-item {
        max-width: none;
      }
      custom-section[name="select-level"] {
        max-width: none;
        width: auto;
      }
      @media (min-width: 360px) {
        array-repeat.__level-list {
          display: flex;
          flex-flow: row wrap;
          justify-content: space-around;
          max-width: calc(120px * 5);
        }
        custom-section[name="select-level"] custom-container {
          padding: 48px;
        }
        custom-section[name="select-level"] {
          width: 100%;
        }
      }
      @media (min-width: 400px) {
        .apptitle {
          font-size: 48px;
        }
        custom-fab {
          bottom: 48px;
          right: 48px;
        }
      }
      @media (min-width: 960px) {
        custom-fab {
          bottom: 56px;
          right: 56px;
        }
      }
    </style>
  </head>
  <body>
    <tap-game>
      <custom-header>
        <div class="main-toolbar">
          <custom-button class="login-button" title="Login" no-shadow></custom-button>
          <h1 class="apptitle">
            TapGame
          </h1>
        </div>
        <div class="condensed-toolbar">
          <nav class="stretch">
            <a class="nav-item back" href="#home"><svg-icon icon="back"></svg-icon></a>
          </nav>
          <span class="flex"></span>
          <h1 class="__condensed-title"></h1>
          <div class="tap-counter"></div>
          <span class="flex"></span>
          <div class="game-counter stretch align-right"></div>
        </div>
      </custom-header>
      <custom-pages animations='{"home": {"delay": 300, "in": "translateY(100%)", "transition-delay": 600, "out": "translateY(-100%)"}, "playfield": {"delay": 300, "in": "translateY(-100%)", "transition-delay": 300, "out": "translateY(100%)"}, "select-level": {"delay": 300, "in": "translateY(-100%)", "transition-delay": 300, "out": "translateY(100%)"}, "highscores": {"delay": 300, "in": "translateY(-100%)", "transition-delay": 300, "out": "translateY(100%)"}}'>
        <custom-section name="home">
          <custom-container>
            <span class="button-wrapper">
              <custom-template-if if="!player.progress">
                <template>
                  <style>
                    custom-navigation-item {
                      --custom-button-min-width: 132px;
                    }
                  </style>
                  <custom-navigation-item route="play" hashbang>play</custom-navigation-item>
                </template>
              </custom-template-if>

              <custom-template-if if="player.progress" pubsub>
                <template>
                  <style>
                    custom-navigation-item {
                      --custom-button-min-width: 132px;
                    }
                  </style>
                  <custom-navigation-item route="select-level" hashbang>select level</custom-navigation-item>
                </template>
              </custom-template-if>

              <custom-navigation-item route="highscores" hashbang>highscores</custom-navigation-item>
              <custom-navigation-item route="achievements" hashbang disabled>achievements</custom-navigation-item>
              <custom-navigation-item route="ranking" hashbang disabled>ranking</custom-navigation-item>
            </span>
          </custom-container>
        </custom-section>
        <custom-section name="playfield">
          <custom-container>
            <tap-button></tap-button>
          </custom-container>
        </custom-section>
        <custom-section name="highscores">
          <game-highscores></game-highscores>
        </custom-section>

        <custom-section name="select-level">
          <custom-container grid>
            <array-repeat class="__level-list">
              <template>
                <level-item></level-item>
              </template>
            </array-repeat>
          </custom-container>
        </custom-section>
      </custom-pages>

      <custom-dialog class="game-dialog">
        <h1 slot="header" class="title">Login</h1>
        <div slot="content" class="__dialog-content">
          <span class="horizontal">
            <h4 class="dialog-label">result</h4>
            <span class="result"></span>
          </span>
          <span class="horizontal">
            <h4 class="dialog-label">goal</h4>
            <span class="goal"></span>
          </span>

          <span class="__dialog-highscores"></span>
        </div>

        <div slot="actions" class="game-dialog-actions">
          <svg-icon icon="back"></svg-icon>
          <span class="flex"></span>
          <custom-button no-shadow>
            <svg-icon icon="refresh" class="__refresh"></svg-icon>
          </custom-button>
          <span class="flex"></span>
          <svg-icon icon="forward"></svg-icon>
        </div>
      </custom-dialog>
      <custom-count-down></custom-count-down>
      <custom-icons></custom-icons>
    </tap-game>
  </body>
</html>
